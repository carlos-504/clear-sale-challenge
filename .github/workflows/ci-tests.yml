name: API Test

on:
   push:
      branches: [main]

jobs:
   test:
      runs-on: ubuntu-latest

      steps:
         - name: Check the repository
           uses: actions/checkout@v2

         - name: Configure Node.js
           uses: actions/setup-node@v2
           with:
              node-version: '16'

         - name: Install dependencies
           run: yarn

         - name: Run tests
           run: yarn test
